<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body id="bg-task">
    <div class="container">
      <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
          <h1 class="h2 tc-padding-top">List of objectives</h1>
        </div>
        <div class="row" id="tc-bg-container">
          <div>
            <div class="card d-flex align-items-center">
              <div class="lineInput">
                <label>Objective</label>
                <input
                  type="text"
                  id="objective"
                  placeholder="Objective name"
                />
              </div>
              <div class="lineInput tc-padding-bottom-20">
                <label>Deadline</label>
                <input
                  type="text"
                  id="deadline"
                  placeholder="Deadline to fulfill"
                />
              </div>
              <div class="d-flex tc-button">
                <button
                  type="button"
                  onclick="objective.save()" class="btn btn-dark" id="btn1"> Save </button>
                <button
                  type="button"
                  onclick="objective.cancel()"
                  class="btn btn-dark"
                >
                  Cancel
                </button>
              </div>
              <div class="content-table">
                <table>
                  <thead>
                    <th class="ID">ID</th>
                    <th>Objective</th>
                    <th>Deadline</th>
                    <th>Actions</th>
              
                  </thead>
                  <tbody id="tbody">
                    <tr>
                      <td>1</td>
                      <td>mes</td>
                      <td>1900</td>
                      <td><img src="/img/edit.svg" alt="">
                      <img src="/img/delet.svg" alt=""></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
